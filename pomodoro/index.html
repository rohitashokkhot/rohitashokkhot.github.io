<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="pomodoro.js" defer></script>
  </head>
  <body>
    <div id="cover">
      <img src="rain.gif" alt="" id="rain-gif" />
    </div>

    <main class="double-border">
      <div class="main-screen">
        <div id="para1">
          It has been raining since evening! Things have been a bit chaotic!
        </div>
        <!-- <div id="status" class="typewriter">Things have been a bit chaotic</div> -->
        <h1 id="quote">But I need to focus! One task at a time.</h1>
        <div id="setup">
          <label
            >But I need to focus! Focus for atleast
            <input type="number" id="focusInput" value="25" min="1" /> minutes.
          </label>
          <label
            >Then I could take a well deserved
            <input type="number" id="breakInput" value="5" min="1" /> minutes
            break!</label
          >
        </div>
      </div>
      <div class="playlist">
        <h1 id="timer">00:00</h1>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause" disabled>Pause</button>
        <button id="reset">Reset</button>
      </div>
    </main>
    <audio id="rain-sound" src="rain.wav" loop></audio>

</html>
