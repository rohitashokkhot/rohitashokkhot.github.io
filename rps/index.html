<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <!-- <h1>Rock, Paper, Scissors Game</h1> -->
      <div class="choices">
        <button id="rock" class="choice">
          <img src="img/rock.png" alt="Rock" />
        </button>
        <button id="paper" class="choice">
          <img src="img/paper.png" alt="Paper" />
        </button>
        <button id="scissors" class="choice">
          <img src="img/scissor.png" alt="Scissors" />
        </button>
      </div>
      <div id="scoreboard">
        <p id="result">Let's see who wins!</p>
        <h2>Scoreboard</h2>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
      </div>
    </div>
    <a
      href="https://www.flaticon.com/free-icons/rock-paper-scissors"
      title="rock paper scissors icons"
      >Rock paper scissors icons created by Freepik - Flaticon</a
    >

      href="https://www.flaticon.com/free-icons/rock-paper-scissors"

    >
  </body>
</html>
