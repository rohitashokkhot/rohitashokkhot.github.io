<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Position Example</title>
    <style>
      .scrollable {
        width: 300px;
        height: 200px;
        overflow: auto;
        border: 1px solid #ccc;
      }
      .content {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="scrollable" id="scrollableElement">
      <div class="content">Scrollable Content</div>
    </div>
    <button onclick="getScrollPosition()">Get Scroll Position</button>
    <script>
      function getScrollPosition() {
        const element = document.getElementById("scrollableElement");
        alert(
          "Scroll Left: " +
            element.scrollLeft +
            ", Scroll Top: " +
            element.scrollTop
        );
      }
    </script>
  </body>
</html>
