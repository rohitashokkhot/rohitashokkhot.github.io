<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 Media Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- separated the different parts of the HTML with different <div> tags, 
      so that it's easier to stylise and organise too -->
    <div class="player-container">
      <video id="myVideo" preload="metadata">
        <source
          src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <h2>MIAC.mp4 - Music Video</h2>
      <div class="progress-bar">
        <span id="progress-bar-fill"></span>
      </div>
      <div class="controls">
        <!-- Arranged the buttons similiarly like usual media players
          to create a more organised look -->
        <button id="replay">
          <img
            src="https://img.icons8.com/ios-glyphs/30/replay.png"
            alt=""
            id="replay-img"
          />
        </button>
        <button id="mute">
          <img
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt=""
            id="mute-unmute-img"
          />
        </button>
        <button id="rewind">
          <img
            src="https://img.icons8.com/ios-glyphs/30/rewind.png"
            alt=""
            id="rewind-img"
          />
        </button>
        <button id="playPause">
          <img
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt=""
            id="play-pause-img"
          />
        </button>

        <button id="forward">
          <img
            src="https://img.icons8.com/ios-glyphs/30/fast-forward.png"
            alt=""
            id="fast-forward-img"
          />
        </button>

        <button id="fullscreen">
          <img
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt=""
            id="fullscreen-img"
          />
        </button>
        <button>
          <img
            src="https://img.icons8.com/ios-glyphs/30/repeat.png"
            alt=""
            id="loop-img"
          />
        </button>
      </div>
    </div>

    <footer>
      Icons made by
      <a href="https://www.flaticon.com/authors/icons8" title="Icons8"
        >Icons8</a
      >
    </footer>
  </body>
</html>
