    <!-- https://stackoverflow.com/questions/2906582/how-do-i-create-an-html-button-that-acts-like-a-link -->

    <!-- button tags for this page are not suitable for links  -->

      <button id="second-video-btn">Serene Cherry</button>
      <!-- ROHIT: You forgot to add the following button so there was error in JS -->

      <button id="third-video-btn">Morning Dew</button>
    </section>

    <div class="custom-controls">
      <button id="play-pause-button1" onclick="togglePlayPause()">
        <img
          id="play-pause-img"
          src="https://img.icons8.com/fluency-systems-filled/48/fdafc9/play.png"
          alt="Play Button"
          width="24"
          height="24"
        />
      </button>

      <div class="progress-bar">
        <span id="progress-bar-fill"></span>
      </div>
    </div>
    <div class="video-title">
      <!-- in this section, we display the name of the video and current playtime -->
      <h3>Now Playing: <span id="video-name"></span></h3>
      <h4><span id="video-time"></span></h4>
    </div>
