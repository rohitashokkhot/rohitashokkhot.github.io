<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smooth Card Flip â€“ No Jitter</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background: #222;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-container {
        perspective: 1000px;
      }

      .card {
        width: 150px;
        height: 220px;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateY(0deg);
        transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
        will-change: transform;
      }

      .card.is-flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      .card-face img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-back {
        transform: rotateY(180deg);
      }

      /* Optional: prevent flicker during transform */
      .card,
      .card-face {
        transform-style: preserve-3d;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-face card-front">
          <img src="cloud.png" alt="Card Back" />
        </div>
        <div class="card-face card-back">
          <img src="queen.png" alt="Queen of Hearts" />
        </div>
      </div>
    </div>

    <script>
      const card = document.getElementById("card");
      card.addEventListener("mouseenter", () =>
        card.classList.add("is-flipped")
      );
      card.addEventListener("mouseleave", () =>
        card.classList.remove("is-flipped")
      );
    </script>
  </body>
</html>
