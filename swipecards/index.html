<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe Right!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>H<span>a</span>b<span>i</span>t<span>s</span></h1>
      <h2>thumbs <span>up</span> or thumbs <span>down</span>?</h2>
    </header>

    <main>
      <section id="dislikes">
        <img src="dislike.png" alt="Dislike button" id="dislike-img" />
        <p id="dislike-count"></p>
      </section>
      <div class="outer">
        <p id="caption"></p>
        <div class="image-container">
          <img src="litter.png" alt="Image 1" />
          <img src="no-littering.png" alt="Image 2" />
          <img src="save-water.png" alt="Image 3" />
          <img src="reduce.png" alt="Image 4" />
          <img src="burger.png" alt="Image 5" />
          <img src="bicycle.png" alt="Image 6" />
          <img src="straws.png" alt="Image 7" />
          <!-- Add more images as needed -->
          <p>Sorry, no more images.</p>
        </div>
      </div>
      <section id="likes">
        <img src="like.png" alt="Like button" id="like-img" />
        <p id="like-count"></p>
      </section>
    </main>
