<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keyframe Flip Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        margin: 0;
      }

      .card-container {
        perspective: 1200px;
      }

      .card {
        width: 250px;
        height: 160px;
        position: relative;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: white;
        border-radius: 10px;
      }

      .card-front {
        background: #2980b9;
      }

      .card-back {
        background: #27ae60;
        transform: rotateY(180deg);
      }

      /* Animation on hover */
      .card-container:hover .card {
        animation: flipAndBounce 0.8s forwards ease-in-out;
      }

      @keyframes flipAndBounce {
        0% {
          transform: rotateY(0deg);
        }
        70% {
          transform: rotateY(180deg) scale(1.05);
        }
        85% {
          transform: rotateY(180deg) scale(0.97);
        }
        100% {
          transform: rotateY(180deg) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-face card-front">Front</div>
        <div class="card-face card-back">Back</div>
      </div>
    </div>
  </body>
</html>
