<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Find the Queen</title>
    <style>
      body {
        background: #2e2e2e;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .game-board {
        display: flex;
        gap: 20px;
      }

      .card-container {
        perspective: 1000px;
      }

      .card {
        width: 120px;
        height: 180px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        border-radius: 12px;
      }

      .card.is-flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: white;
      }

      .card-front {
        background: #bdc3c7;
      }

      .card-back {
        background: #8e44ad;
        transform: rotateY(180deg);
      }

      .card-back.queen {
        background: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="game-board">
      <div class="card-container">
        <div class="card" data-card="1">
          <div class="card-face card-front">ðŸ‚ </div>
          <div class="card-face card-back">J</div>
        </div>
      </div>
      <div class="card-container">
        <div class="card" data-card="2">
          <div class="card-face card-front">ðŸ‚ </div>
          <div class="card-face card-back queen">Q</div>
        </div>
      </div>
      <div class="card-container">
        <div class="card" data-card="3">
          <div class="card-face card-front">ðŸ‚ </div>
          <div class="card-face card-back">K</div>
        </div>
      </div>
      <div class="card-container">
        <div class="card" data-card="4">
          <div class="card-face card-front">ðŸ‚ </div>
          <div class="card-face card-back">A</div>
        </div>
      </div>
    </div>

    <script>
      const cards = document.querySelectorAll(".card");

      cards.forEach((card) => {
        card.addEventListener("click", () => {
          card.classList.toggle("is-flipped");
        });
      });

      // Optional shuffle logic placeholder
      function shuffleCards() {
        // You can randomize positions or card contents here later
        console.log("Shuffling cards...");
      }

      // Example: shuffle after 3 seconds
      setTimeout(shuffleCards, 3000);
    </script>
  </body>
</html>
