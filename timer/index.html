<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="pomodoro.js" defer></script>
  </head>
  <body>
    <audio id="rain-sound" src="rain.wav" loop autoplay></audio>
    <header>
      <!-- <h1>My awesomest media player!!!</h1> -->
    </header>
    <div id="cover">
      <img src="rain.gif" alt="" class="double-border" />
      <span
        >Game Raining GIF by
        <a
          href="https://giphy.com/gifs/pixel-illustration-retro-VFHa3Kg39gFLVbinN1"
          >LuigiPixelArt</a
        ></span
      >
      <span
        >Rain sound by
        <a href="https://freesound.org/people/idomusics/sounds/518863/">
          idomusics</a
        ></span
      >
    </div>

    <main class="double-border">
      <div class="main-screen">
        <div id="status">Step 1: Set your timer ‚è≥</div>
        <h1 id="quote">Let's stay focused. One task at a time.</h1>
        <div id="setup">
          <label
            >Focus Minutes:
            <input type="number" id="focusInput" value="25" min="1"
          /></label>
          <label
            >Break Minutes:
            <input type="number" id="breakInput" value="5" min="1"
          /></label>
        </div>
      </div>
      <div class="playlist">
        <h1 id="timer">00:00</h1>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause" disabled>Pause</button>
        <button id="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
